        body { font-family: 'Lexend', sans-serif; }

<nav class="hidden lg:flex items-center gap-6">
<a class="text-zinc-600 text-sm font-medium hover:text-primary transition-colors" href="#">Discover</a>
<a class="text-zinc-600 text-sm font-medium hover:text-primary transition-colors" href="#">Communities</a>
<a class="text-zinc-600 text-sm font-medium hover:text-primary transition-colors" href="#">Events</a>

</nav>
</div>
<div class="flex flex-1 justify-end gap-4 items-center">
<div class="flex gap-2">
<button class="flex items-center justify-center rounded-full size-10 bg-white text-zinc-600 border border-zinc-200 hover:bg-zinc-50 transition-colors">
<span class="material-symbols-outlined">notifications</span>

<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-primary/20" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAgY03tXvamvINBQehvaxZJnXosIVGQ2-pDuNwzfARQho4aveJsur0M7h8AhIPiIJGa6w9PoUJ89sqAD1QejYIHq5AY9NrURtysFbfJchESX0K7jv5N77fs0nwWIQAGFicIUvuk78wbh-4nGo-SbDRkRqAeCpC3dXeiY0VEDw6GergCzhGH-QoXX5pBOV3KX3KRJVhuFYDgsGoksCdNwI3YGbUOquh_SA71nAnVU1zvOpO4Lb1PhSOgCwV9wffveWfo-49oAilvDtg");'></div>

<main class="max-w-[800px] mx-auto px-4 py-12">
<div class="mb-10 text-center">
<h1 class="text-4xl font-bold text-charcoal mb-8">Create New Event</h1>
<div class="relative flex items-center justify-between max-w-md mx-auto">
<div class="absolute left-0 top-1/2 -translate-y-1/2 w-full h-0.5 bg-zinc-200"></div>
<div class="absolute left-0 top-1/2 -translate-y-1/2 w-1/2 h-0.5 bg-primary"></div>
<div class="relative flex flex-col items-center">
<div class="size-4 rounded-full bg-primary shadow-[0_0_10px_rgba(89,242,13,0.3)]"></div>
<span class="text-[10px] font-bold mt-2 text-charcoal uppercase">Details</span>
</div>
<div class="relative flex flex-col items-center">
<div class="size-4 rounded-full bg-primary shadow-[0_0_10px_rgba(89,242,13,0.3)]"></div>
<span class="text-[10px] font-bold mt-2 text-charcoal uppercase">Location</span>
</div>
<div class="relative flex flex-col items-center">
<div class="size-4 rounded-full bg-zinc-200"></div>
<span class="text-[10px] font-bold mt-2 text-zinc-400 uppercase">Review</span>
</div>
</div>
</div>
<div class="bg-white rounded-2xl border border-zinc-100 p-8 md:p-10 shadow-[0_8px_30px_rgb(0,0,0,0.04)]">
<form class="space-y-8">
<div>
<label class="form-label">Select Sport</label>
<div class="grid grid-cols-3 sm:grid-cols-5 gap-4">
<button class="flex flex-col items-center gap-2 p-4 rounded-xl border-2 border-primary bg-primary/10 text-charcoal transition-all" type="button">
<span class="material-symbols-outlined text-3xl">sports_basketball</span>
<span class="text-[10px] font-bold">BASKETBALL</span>
</button>
<button class="flex flex-col items-center gap-2 p-4 rounded-xl border border-zinc-100 bg-zinc-50 hover:border-primary/50 text-zinc-500 hover:text-charcoal transition-all" type="button">
<span class="material-symbols-outlined text-3xl">sports_soccer</span>
<span class="text-[10px] font-bold uppercase">Soccer</span>
</button>
<button class="flex flex-col items-center gap-2 p-4 rounded-xl border border-zinc-100 bg-zinc-50 hover:border-primary/50 text-zinc-500 hover:text-charcoal transition-all" type="button">
<span class="material-symbols-outlined text-3xl">directions_run</span>
<span class="text-[10px] font-bold uppercase">Running</span>
</button>
<button class="flex flex-col items-center gap-2 p-4 rounded-xl border border-zinc-100 bg-zinc-50 hover:border-primary/50 text-zinc-500 hover:text-charcoal transition-all" type="button">
<span class="material-symbols-outlined text-3xl">sports_tennis</span>
<span class="text-[10px] font-bold uppercase">Tennis</span>
</button>
<button class="flex flex-col items-center gap-2 p-4 rounded-xl border border-zinc-100 bg-zinc-50 hover:border-primary/50 text-zinc-500 hover:text-charcoal transition-all" type="button">
<span class="material-symbols-outlined text-3xl">more_horiz</span>
<span class="text-[10px] font-bold uppercase">Other</span>
</button>
</div>
</div>
<div>
<label class="form-label" for="event-title">Event Title</label>
<input class="input-field text-lg font-medium" id="event-title" placeholder="e.g. Saturday Morning 3v3 Scrimmage" type="text"/>
</div>
<div>
<div class="flex justify-between items-end mb-2">
<label class="form-label mb-0">Location</label>
<span class="text-xs text-charcoal font-bold cursor-pointer hover:text-primary transition-colors">Find near me</span>
</div>
<div class="relative w-full h-64 rounded-xl overflow-hidden border border-zinc-200">
<div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDK_O1NpUUvVFBaZ2tA12xrnZpBJt4CqSTLbjPAyCMHuj8Pw1OBZ7rLJaiqFQYuhNhOqfEVn4J0r_SiBe3fZ2GAO6nLfD6TyPj8qdLP8dF8k5vEioKlBe7IeldVZYReZ3-uP1cfCGXjJdXR0CvAQuyUyyfdc7sUboVAyU3ln_8J2xw97kFI39ME3xqC0y-y1H4gGIIo3w7v9n05vfTFvanJHnA6WWXY3-9nYfipP-jKu8OXR4Kp6STGg4Ys5cdpIhjImu4W53iXW6k'); filter: grayscale(0.2) contrast(1.1);"></div>
<div class="absolute inset-0 bg-white/10"></div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-charcoal">
<span class="material-symbols-outlined text-5xl drop-shadow-md">location_on</span>
</div>
<div class="absolute bottom-4 left-4 right-4 bg-white/95 backdrop-blur border border-zinc-200 p-3 rounded-lg flex items-center gap-3 shadow-lg">
<span class="material-symbols-outlined text-zinc-400">search</span>
<input class="bg-transparent border-none focus:ring-0 p-0 text-sm w-full text-charcoal placeholder:text-zinc-400" placeholder="Search for a park, court or gym..." type="text"/>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="form-label">Date</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-zinc-400">calendar_today</span>
<input class="input-field pl-12" type="date"/>
</div>
</div>
<div>
<label class="form-label">Time</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-zinc-400">schedule</span>
<input class="input-field pl-12" type="time"/>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 pt-4">
<div>
<label class="form-label">Max Participants</label>
<div class="flex items-center gap-4 bg-zinc-50 border border-zinc-200 rounded-xl p-1">
<button class="size-10 flex items-center justify-center rounded-lg bg-zinc-200 hover:bg-zinc-300 transition-colors" type="button">
<span class="material-symbols-outlined text-charcoal">remove</span>
</button>
<span class="flex-1 text-center text-xl font-bold text-charcoal">12</span>
<button class="size-10 flex items-center justify-center rounded-lg bg-primary text-charcoal hover:brightness-105 transition-colors shadow-sm" type="button">
<span class="material-symbols-outlined font-bold">add</span>
</button>
</div>
</div>
<div>
<label class="form-label">Visibility</label>
<div class="flex bg-zinc-50 border border-zinc-200 rounded-xl p-1">
<button class="flex-1 py-2 rounded-lg bg-primary text-charcoal font-bold text-sm shadow-sm" type="button">Public</button>
<button class="flex-1 py-2 rounded-lg text-zinc-500 font-bold text-sm hover:text-charcoal transition-colors" type="button">Private</button>
</div>
</div>
</div>
<div class="pt-6">
<button class="w-full bg-primary hover:brightness-105 text-charcoal text-lg font-black py-5 rounded-2xl transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2" type="submit">
<span>CREATE EVENT</span>
<span class="material-symbols-outlined">bolt</span>
</button>
</div>
</form>
</div>
