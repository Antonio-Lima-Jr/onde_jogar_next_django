<div class="mb-10 text-center">

<div class="relative flex items-center justify-between max-w-md mx-auto">
<div class="absolute left-0 top-1/2 -translate-y-1/2 w-full h-0.5 bg-border-dark"></div>
<div class="absolute left-0 top-1/2 -translate-y-1/2 w-1/2 h-0.5 bg-primary"></div>

<div class="size-4 rounded-full bg-primary shadow-[0_0_10px_rgba(89,242,13,0.5)]"></div>

</div>

</div>
</div>

<div class="bg-surface-dark rounded-2xl border border-border-dark p-8 md:p-10 shadow-2xl">
<form class="space-y-8">
<div>
<label class="form-label">Select Sport</label>
<div class="grid grid-cols-3 sm:grid-cols-5 gap-3">
<button class="flex flex-col items-center gap-2 p-4 rounded-xl border-2 border-primary bg-primary/10 text-primary transition-all" type="button">
<span class="material-symbols-outlined text-3xl">sports_basketball</span>

</button>
<button class="flex flex-col items-center gap-2 p-4 rounded-xl border border-border-dark hover:border-primary/50 text-zinc-400 hover:text-white transition-all" type="button">
<span class="material-symbols-outlined text-3xl">sports_soccer</span>
<span class="text-[10px] font-bold uppercase">Soccer</span>
</button>
<button class="flex flex-col items-center gap-2 p-4 rounded-xl border border-border-dark hover:border-primary/50 text-zinc-400 hover:text-white transition-all" type="button">
<span class="material-symbols-outlined text-3xl">directions_run</span>
<span class="text-[10px] font-bold uppercase">Running</span>
</button>
<button class="flex flex-col items-center gap-2 p-4 rounded-xl border border-border-dark hover:border-primary/50 text-zinc-400 hover:text-white transition-all" type="button">
<span class="material-symbols-outlined text-3xl">sports_tennis</span>
<span class="text-[10px] font-bold uppercase">Tennis</span>
</button>
<button class="flex flex-col items-center gap-2 p-4 rounded-xl border border-border-dark hover:border-primary/50 text-zinc-400 hover:text-white transition-all" type="button">
<span class="material-symbols-outlined text-3xl">more_horiz</span>
<span class="text-[10px] font-bold uppercase">Other</span>
</button>
</div>
</div>
<div>
<label class="form-label" for="event-title">Event Title</label>
<input class="input-field text-lg font-medium" id="event-title" placeholder="e.g. Saturday Morning 3v3 Scrimmage" type="text"/>
</div>
<div>
<div class="flex justify-between items-end mb-2">
<label class="form-label mb-0">Location</label>
<span class="text-xs text-primary font-medium cursor-pointer">Find near me</span>
</div>
<div class="relative w-full h-64 rounded-xl overflow-hidden border border-border-dark">
<div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDK_O1NpUUvVFBaZ2tA12xrnZpBJt4CqSTLbjPAyCMHuj8Pw1OBZ7rLJaiqFQYuhNhOqfEVn4J0r_SiBe3fZ2GAO6nLfD6TyPj8qdLP8dF8k5vEioKlBe7IeldVZYReZ3-uP1cfCGXjJdXR0CvAQuyUyyfdc7sUboVAyU3ln_8J2xw97kFI39ME3xqC0y-y1H4gGIIo3w7v9n05vfTFvanJHnA6WWXY3-9nYfipP-jKu8OXR4Kp6STGg4Ys5cdpIhjImu4W53iXW6k'); filter: grayscale(0.5) contrast(1.2);"></div>
<div class="absolute inset-0 bg-background-dark/20"></div>

<span class="material-symbols-outlined text-5xl drop-shadow-lg">location_on</span>
</div>
<div class="absolute bottom-4 left-4 right-4 bg-background-dark/90 backdrop-blur border border-border-dark p-3 rounded-lg flex items-center gap-3">
<span class="material-symbols-outlined text-zinc-400">search</span>
<input class="bg-transparent border-none focus:ring-0 p-0 text-sm w-full text-white" placeholder="Search for a park, court or gym..." type="text"/>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="form-label">Date</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500">calendar_today</span>
<input class="input-field pl-12" type="date"/>
</div>
</div>
<div>
<label class="form-label">Time</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500">schedule</span>
<input class="input-field pl-12" type="time"/>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 pt-4">
<div>
<label class="form-label">Max Participants</label>
<div class="flex items-center gap-4 bg-background-dark border border-border-dark rounded-xl p-1">
<button class="size-10 flex items-center justify-center rounded-lg bg-border-dark hover:bg-zinc-700 transition-colors" type="button">
<span class="material-symbols-outlined text-white">remove</span>
</button>
<span class="flex-1 text-center text-xl font-bold text-white">12</span>
<button class="size-10 flex items-center justify-center rounded-lg bg-primary text-background-dark hover:brightness-110 transition-colors" type="button">
<span class="material-symbols-outlined font-bold">add</span>
</button>
</div>
</div>
<div>
<label class="form-label">Visibility</label>
<div class="flex bg-background-dark border border-border-dark rounded-xl p-1">
<button class="flex-1 py-2 rounded-lg bg-primary text-background-dark font-bold text-sm" type="button">Public</button>
<button class="flex-1 py-2 rounded-lg text-zinc-500 font-bold text-sm hover:text-white transition-colors" type="button">Private</button>
</div>
</div>
</div>
<div class="pt-6">
<button class="w-full bg-primary hover:brightness-110 text-background-dark text-lg font-black py-5 rounded-2xl transition-all shadow-xl shadow-primary/20 flex items-center justify-center gap-2" type="submit">
<span>CREATE EVENT</span>
<span class="material-symbols-outlined">bolt</span>
</button>
