[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snowflake-id"
version = "0.1.0"
description = "Reusable Snowflake ID generator (positive int64) with robust clock handling."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name="Your Name"}]
dependencies = []

[project.optional-dependencies]
django = ["Django>=4.2"]
test = ["pytest>=7.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
